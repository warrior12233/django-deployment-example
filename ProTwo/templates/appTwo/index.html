<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Django level 2</title>
    <link rel="stylesheet" href="{% static "css/my_style.css"%}">
  </head>
  <body>
    <h1>A red title</h1>
    <h2>Access records</h2>
    <div class="djangtwo">
      {% if access_records %}
      <table>
        <thead>
          <th>Site Name</th>
          <th>Date accessed</th>
        </thead>

        {% for row in access_records %}
        <tr>
          <td>{{row.name}}</td>
          <td>{{row.date}}</td>
        </tr>
        {% endfor %}
      </table>
      {% else %}
      <p>No access records found</p>
      {% endif %}
    </div>
  </body>
</html>
